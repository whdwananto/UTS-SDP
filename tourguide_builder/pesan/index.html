  <div class="container-fluid bg-dark text-light" style="height: 100vh;">
    <div class="row">
      <div class="col-12">
        <h1>Pemesanan Paket</h1>
        <div class="row align-items-center">
          <form>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" name="nama" id="nama">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="paket" class="form-label">Paket</label>
              <select class="form-select" aria-label="Default select example" name="paket" id="paket">
                <option selected>Pilih Paket</option>
                <option value="Entry Class">Paket Entry Class</option>
                <option value="Medium Class">Paket Medium Class</option>
                <option value="High Class">Paket High Class</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="tanggal" class="form-label">Tanggal Berangkat</label>
              <input type="date" class="form-control" name="tanggal" id="tanggal">
            </div>
            <div class="mb-3">
              <label for="jumlah" class="form-label">Jumlah Paket</label>
              <input type="number" class="form-control" name="jumlah" id="jumlah" min="1" max="10">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    class PemesananTiketBuilder {
      constructor(nama, email, paket, tanggal, jumlah) {
        this.nama = nama;
        this.email = email;
        this.paket = paket;
        this.tanggal = tanggal;
        this.jumlah = jumlah;
      }

      setNama(nama) {
        this.nama = nama;
        return this;
      }

      setEmail(email) {
        this.email = email;
        return this;
      }

      setPaket(paket) {
        this.paket = paket;
        return this;
      }

      setTanggal(tanggal) {
        this.tanggal = tanggal;
        return this;
      }

      setJumlah(jumlah) {
        this.jumlah = jumlah;
        return this;
      }

      build() {
        return new TiketPemesanan(this.nama, this.email, this.paket, this.tanggal, this.jumlah);
      }
    }

    class TiketPemesanan {
      constructor(nama, email, paket, tanggal, jumlah) {
        this.nama = nama;
        this.email = email;
        this.paket = paket;
        this.tanggal = tanggal;
        this.jumlah = jumlah;
      }

      print() {
        window.alert(`Tiket Atas Nama: ${this.nama}, Email: ${this.email}, Paket: ${this.paket}, Tanggal: ${this.tanggal}, Jumlah: ${this.jumlah}`);
      }
    }

    function submitForm() {
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const paket = document.getElementById("paket").value;
      const tanggal = document.getElementById("tanggal").value;
      const jumlah = document.getElementById("jumlah").value;

      const tiket = new PemesananTiketBuilder()
        .setNama(nama)
        .setEmail(email)
        .setPaket(paket)
        .setTanggal(tanggal)
        .setJumlah(jumlah)
        .build();

      tiket.print();
    }
  </script>
